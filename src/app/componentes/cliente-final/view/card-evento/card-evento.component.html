  <section class="card-container">

    <div>
      <p-carousel [value]="resources"
                  [numVisible]="4"
                  [numScroll]="1"
                  [circular]="false"
                  [responsiveOptions]="responsiveOptions"
                  class="carrossel">
        <p-header>
          <h1>Eventos Populares</h1>
        </p-header>
        <ng-template let-evento pTemplate="item">
          <a routerLink="/checkout/evento" (click)="selectEvent(evento)">
            <div class="car-details"
                 fxLayoutAlign="center"
                 fxLayout="row"
                 fxLayout.xs="row"
                 fxLayoutGap.xs="0">

              <div class="p-nogutter">
                <div class="container-img">
                  <img [src]="loadThumbImage(evento)"  alt="imagem"/>
                </div>
                <div class="evento-nome" *ngIf="mostrarInfosEvento">{{evento.name}}</div>
                <div class="evento-nome" *ngIf="mostrarInfosEvento">{{evento.localization.country.description}}</div>

                <ng-template [ngIf]="mostrarInfosEvento">
                  <div class="info-evento">
                    <span class="local">{{evento.localization.localization}}</span>
                    <span class="cidade">{{evento.localization.country.description}}, {{evento.localization.city.description}}</span>
                  </div>

                  <div class="data-valor">
                    <span class="data">{{evento.date | date: 'dd/MM/yyyy' }}</span>
                    <span class="valor">R{{evento.sections[0].ammount | currency}}</span>
                  </div>
                </ng-template>

                <ng-template [ngIf]="!mostrarInfosEvento">
                  <div class="localidade">
                    <span>20 eventos</span>
                  </div>
                </ng-template>

              </div>
            </div>
          </a>
        </ng-template>
      </p-carousel>
    </div>

  </section>
